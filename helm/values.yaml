# Default values for my-app.
services:
  frontend:
    name: frontend
    replicaCount: 1
    image:
      repository: kyncore/multi-service-frontend
      tag: latest
      pullPolicy: IfNotPresent
    containerPort: 80
    servicePort: 80
  backend:
    name: backend
    replicaCount: 1
    image:
      repository: kyncore/multi-service-backend
      tag: latest
      pullPolicy: IfNotPresent
    containerPort: 3001
    servicePort: 3001
